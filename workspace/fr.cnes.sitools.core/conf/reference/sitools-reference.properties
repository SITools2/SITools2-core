Starter.APP_USER_BLACKLIST_URL=/userBlacklist

Starter.org.restlet.engine.loggerFacadeClass=org.restlet.ext.slf4j.Slf4jLoggerFacade
Starter.SecurityLogName=sitools.custom.logger

# expiration time in minutes
Security.challenge.cacheTime=60
# number of elements in the token cache
Security.challenge.cacheSize=100

