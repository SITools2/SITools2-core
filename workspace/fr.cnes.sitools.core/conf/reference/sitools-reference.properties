# REALM for authentication
Starter.AUTHENTICATION_DOMAIN=SITOOLS

# Client HTTP authentication schema 
# HTTP_BASIC || HTTP_DIGEST
Starter.AUTHENTICATION_SCHEME=HTTP_BASIC

# Prefered encryption algorithm for stored passwords (used in SecurityUtil)
# OPENLDAP-MD5 || DIGEST-MD5 || NONE
Starter.AUTHENTICATION_ALGORITHM=DIGEST-MD5

# Cookie name storing the equivalent Authorization HTTP header.
# used by client
Starter.AUTHENTICATION_COOKIE=hashCode

# Client Info Agent for specialize returned representation of a forbidden response to client sitools (json instead of standard html)
# used by client
Starter.AUTHENTICATION_AGENT=Sitools

